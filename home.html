<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
<script src="https://kit.fontawesome.com/10f9d75d30.js" crossorigin="anonymous"></script>  <link rel = "stylesheet" href = "home.css">
</head>
<body>
  <!-- main container -->
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Find Meals For Your Ingredients</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- manoj</cite>
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
            
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "meal">
          <!-- meal item -->
        
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class = "meal-details-content">
          
        </div>
      </div>
    </div>
    <div class="footer">
        <div class="col-1">
            <h1>USEFUL LINK</h1>
            <a href="#">About</a>
            <a href="#">contact</a>
            <a href="#">service</a>
           <a href="#">blog</a>


        </div>
        <div class="col-2">
            <h1>NEWS LETTER</h1>
            <form>
            <input type="email" placeholder="your email adress" required>
            <br>
            <button type="submit">SUBSCRIBE</button>
            </form>
        </div>
       <div class="col-3">
        <h1>CONTACT</h1>
        <p>
            123 ,aaaaaaaaa<br>banglore, karnataka

        </p>
        <div class="socialicons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
       </div>



    </div>
  </div>



  <script src = "home.js"></script>
</body>
</html>
